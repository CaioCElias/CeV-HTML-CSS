<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que adaptam</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra este site em dispositivos diferentes, ou mude o tamanho do navegador.</p>

    <picture> <!--Tag semântica para dinamizar a imagem-->
        <!--Os sources medias precisam ser em cima da imagem-->
        <source media="(max-width: 750px)" srcset="./img/foto-p.png"> <!--Dinâmismo da imagem → Sempre coloque 50px a mais que o widght-->
        <source media="(max-width: 1050px)" srcset="./img/foto-m.png"> <!--Dinâmismo da imagem → Sempre coloque 50px a mais que o widght-->
        <img src="./img/foto-g.png" alt="Foto dinâmica">
    </picture>

    <audio preload="metadata" controls>
        <source src="./midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="./midia/guanacast-33.ogg" type="audio/ogg">
        <p>Seu navegador não reproduz aúdio.</p>
        <a href="./midia/guanacast-33.mp3">Clique para baixar o arquivo</a>
    </audio>
</body>
</html>
