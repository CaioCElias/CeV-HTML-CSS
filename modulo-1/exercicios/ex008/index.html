<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e Italico</title>
</head>
<body>
    <!--Utilizar <strong> no lugar de <b> é o mais correto-->
    <!--Utilizar <em> no lugar de <i> é o mais correto-->
    <p>Termo em <strong>Negrito</strong> e em <em>Itálico</em>.</p>
    <p>Tembém é possível <mark>grifar</mark> usando a tag mark.</p>

    <p>Tem como escrever um <del>"texto deletado"</del>.</p>
    <p>E um texto <ins>sublinhado</ins>.</p>

    <p>Conseguimos escrever textos pequenos <sup>em cima</sup> tembém. x<sup>2</sup>+3x+4=0</p>
    <p>E textos <sub>embaixo</sub>. H<sub>2</sub>O</p>
</body>
</html>
